{% extends 'index.html' %}

{% load static %}

{% block contenido %}

    <div>

        <h2>{{ movimiento }}</h2>

        <br>

        <div>
            Tipo {{ movimiento.tipo }}
            Potencia {{ movimiento.potencia }}
            Precision {{ movimiento.precision }}
        </div>

        <br>

        <div>
            {% for especie in movimiento.especiepokemon_set.all %}
                {{ especie }}
            {% endfor %}
        </div>

    </div>

{% endblock %}
