<!DOCTYPE html>

{% load static %}

<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title> Simulador De Batallas Pokemon </title>

</head>

<body id="cuerpo">
    <nav class="navbar navbar-light bg-light static-top">

        <div class="container">

            <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'Usuarios:registrarUsuario' %}">Registrate</a>
            <a class="navbar-brand" href="{% url 'Usuarios:loguearUsuario' %}">Ingresá</a>

            {% if request.user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'Equipos:listarEquipos' %}"> Mis Equipos </a>
                <a class="navbar-brand" href="{% url 'Equipos:crearEquipo' %}"> Creá un Equipo </a>
            {% endif %}

            {% if request.user.is_authenticated %}
                <form action="{% url 'Usuarios:desloguearUsuario' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Cerrar Sesión">
                </form>
            {% endif %}

        </div>

    </nav>


    {% block contenido %}
    
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
